server:
  port: 8080

spring:
  application:
    name: hr-assistant-rag
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Docker Compose - auto-start PostgreSQL
  docker:
    compose:
      enabled: true
      lifecycle-management: start-and-stop
      file: ${DOCKER_COMPOSE_FILE:docker-compose.yml}

  # PostgreSQL DataSource (auto-configured from Docker Compose)
  datasource:
    url: jdbc:postgresql://localhost:5432/hr_assistant_db
    username: hr_assistant
    password: hr_assistant_pwd

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration for semantic caching
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Spring AI Configuration
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2
        options:
          temperature: 0.7
      embedding:
        model: nomic-embed-text
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
        initialize-schema: true

# Configuration HR Assistant
hr-assistant:
  rag:
    chunk-size: 500
    chunk-overlap: 50
    max-results: 5
    similarity-threshold: 0.3
  documents:
    allowed-types: pdf,txt
    max-size-mb: 10
  cache:
    enabled: true
    ttl-seconds: 3600
    similarity-threshold: 0.85

# Logging
logging:
  level:
    com.hrassistant: DEBUG
    org.springframework.ai: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
