@if (sources().length > 0) {
  <div class="source-list">
    <!-- Collapsible Header -->
    <button
      class="source-header"
      (click)="toggleExpanded()"
      [attr.aria-expanded]="isExpanded()"
      aria-controls="source-content">
      <div class="source-header-content">
        <svg class="source-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        <span class="source-label">Sources ({{ uniqueSources().length }})</span>
      </div>
      <svg
        class="chevron-icon"
        [class.expanded]="isExpanded()"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
    </button>

    <!-- Source Items -->
    @if (isExpanded()) {
      <div id="source-content" class="source-content" role="list">
        @for (source of uniqueSources(); track source.documentName) {
          <div class="source-item" role="listitem">
            <svg class="file-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
              <polyline points="13 2 13 9 20 9"/>
            </svg>
            <span class="source-name">{{ source.documentName }}</span>
          </div>
        }
      </div>
    }
  </div>
}
