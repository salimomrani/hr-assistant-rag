<aside class="sidebar">
  <!-- New Chat Button - disabled if most recent conversation is empty -->
  <button
    class="new-chat-btn"
    (click)="onNewChat()"
    [disabled]="!canCreateNewChat()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
    <span>Nouveau chat</span>
  </button>

  <!-- Conversations List -->
  <div class="conversations-list">
    @for (conversation of conversations(); track conversation.id) {
      <div
        class="conversation-item"
        [class.active]="isActive(conversation)"
        (click)="onSelectConversation(conversation)">

        <svg class="chat-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>

        <span class="conversation-title">{{ conversation.title }}</span>

        <button
          class="delete-btn"
          (click)="onDeleteConversation($event, conversation)"
          title="Supprimer">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
    }
  </div>
</aside>
